query QueryAnnotations($queryId: String!, $reference: SequenceReference, $sources:[Source], $filters: [FilterInput]){
    annotations(
        queryId:$queryId
        reference:$reference
        sources:$sources
        filters:$filters
    ){
        source
        target_id
        features {
            type
            description
            feature_id
            feature_positions {
                beg_seq_id
                end_seq_id
                gaps{
                    begin
                    end
                }
                open_begin
                open_end
            }
        }
    }
}