query QueryAnnotations($queryId: String!, $reference: SequenceReference, $sources:[Source], $filters: [FilterInput]){
    annotations(
        queryId:$queryId
        reference:$reference
        sources:$sources
        filters:$filters
    ){
        source
        target_id
        features {
            type
            provenance_source
            description
            feature_id
            name
            feature_positions {
                beg_seq_id
                end_seq_id
                beg_ori_id
                end_ori_id
                gaps{
                    begin
                    end
                }
                open_begin
                open_end
                value
            }
        }
    }
}