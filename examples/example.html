<html>
<script src="../build/dist/app.js"></script>
<body>
<div id="select" ></div>
<div id="pfv"></div>
<script>
    RcsbFvWebApp.buildInstanceSequenceFv("pfv","select", "2UZI",(x)=>{
        const track = {
            trackId: "blockTrack",
            trackHeight: 20,
            trackColor: "#F9F9F9",
            displayType: "block",
            displayColor: "#2FE7C0",
            rowTitle: x.pdbId+" - "+x.authId,
            titleFlagColor: "#2FE7C0",
            trackData: [
                {
                    begin: 10,
                    end: 80
                }
            ]
        };
        RcsbFvWebApp.getRcsbFv("pfv").addTrack(track);
    });
</script>
</body>
</html>
